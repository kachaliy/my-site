<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алексей Качалий - Консультант по финансовому инжинирингу</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: url('background-video.mp4') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }
        section {
            margin: 50px 0;
        }
        h2 {
            font-size: 2em;
            color: #1a237e;
            border-bottom: 2px solid #1a237e;
            display: inline-block;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .skills, .experience {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .skill, .job {
            flex: 1 1 calc(50% - 20px);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .skill:hover, .job:hover {
            transform: translateY(-5px);
        }
        .contact {
            text-align: center;
        }
        .contact a {
            color: #0d47a1;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .contact a:hover {
            color: #1a237e;
        }
        .btn {
            display: inline-block;
            background: #0d47a1;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #1a237e;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>Алексей Качалий</h1>
        <p>Консультант по финансовому инжинирингу и аналитике фиксированного дохода</p>
    </div>
</header>

<div class="container">
    <section>
        <h2>Обо мне</h2>
        <p>Опытный инженер-программист, специализирующийся на аналитике фиксированного дохода, моделировании MBS и разработке финансового программного обеспечения. Стрем57
